<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pet Stop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Bungee+Shade|Pontano+Sans|Quicksand:300,400,500,700" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/main.css" type="text/css"> 
    
    
</head>
<body>
    <nav class="nav nav--style">
        <p class ="nav__navtext">Pet Stop.</p>
    </nav>
    <div class="background">
        
        <div class="mask">
           <!-- <div class="logo">
                <h1 class="logo__title logo__title--font">Pet Stop.</h1>
            </div>  -->
            <div class="search-container search-container--color">
                <p class="instructions">Simply type your location, select your stops and GO GO GO!</p>
                <form class="search-form">
                    <div class="search-bar search-bar--style">
                        <input class="search-bar__input" type="text" placeholder="   Location eg. Richmond, UK">
                    </div>
                    <div class="search-buttons search-buttons--background">
                        <div class="search-buttons__button search-buttons__button--style">
                            <button type="button" class="search-buttons__button__element--style">
                                <div>
                                    <i class="fa fa-paw search-buttons__icon--style" aria-hidden="true"></i>
                                </div>
                                <p>Walk</p>
                            </button>
                        </div>
                        <div class="search-buttons__button">
                            <button type="button" class="search-buttons__button__element--style">
                                <div>
                                    <i class="fa fa-home search-buttons__icon--style" aria-hidden="true"></i>
                                </div>
                                <p>Sit</p>
                            </button>
                        </div>
                        <div class="search-buttons__button">
                            <button type="button" class="search-buttons__button__element--style">
                                <div>
                                    <i class="fa fa-bed search-buttons__icon--style" aria-hidden="true"></i>
                                </div>
                                <p>Board</p>
                            </button>
                        </div>
                        <div class="search-buttons__button">
                            <button type="button" class="search-buttons__button__element--style">
                                <div>
                                    <i class="fa fa-stethoscope search-buttons__icon--style" aria-hidden="true"></i>
                                </div>
                                <p>Vet</p>
                            </button>
                        </div>
                        <div class="search-buttons__button">
                            <button type="button" class="search-buttons__button__element--style">
                                <div>
                                    <i class="fa fa-shopping-basket search-buttons__icon--style" aria-hidden="true"></i>
                                </div>
                                <p>Shop</p>
                            </button>
                        </div>
                        <div class="search-buttons__button">
                            <button type="button" class="search-buttons__button__element--style">
                                <div>
                                    <i class="fa fa-scissors search-buttons__icon--style" aria-hidden="true"></i>
                                </div>
                                <p>Groom</p>
                            </button>
                        </div>
                    </div>
                    <div class="go-button">
                        <input id="Submit" type="submit" value="GO!" class="go-button__button go-button__button--style">
                    </div>
                </form>
                    
            </div>
            
        </div>

    </div>
    <section class="results results--background">
        <div class="results__display results__display--style">
            <div id="map"></div>
        </div>
        <div class="results-text results-text--style">
            <div id="text" class="results-text__text results-text__text--style"></div>
        </div>
        
    </section>
    
    
</body>
<!------------ SCRIPTS ------------------------>
<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
<script 
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-CXRwTcTgC8tAAbiYZ6T4BWGD9FK9uCs&libraries=places"> async defer
</script>

<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/js/main.js"></script>
</html>
