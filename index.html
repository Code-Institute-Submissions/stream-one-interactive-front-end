<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pet Stop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Bungee+Shade|Pontano+Sans|Quicksand:300,400,500,700" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/main.css" type="text/css"> 
    
    
</head>
<body>
    <nav class="nav nav--style">
        <p class ="nav__navtext">Pet Stop.</p>
    </nav>
    <div class="background">
        
        <div class="mask">
           <!-- <div class="logo">
                <h1 class="logo__title logo__title--font">Pet Stop.</h1>
            </div>  -->
            <div class="search-container search-container--color">
                <p class="instructions">Simply type your location, select your stops and GO GO GO!</p>
                <form class="search-form">
                    <div class="search-bar search-bar--style">
                        <input id="user-input" class="search-bar__input" type="text" placeholder="   Location eg. Richmond, UK">
                    </div>
                    <div class="search-buttons search-buttons--background">
                        <div class="search-buttons__button search-buttons__button--style">
                            <button id="walk-button" type="button" value="dog walker" class="search-buttons__button__element--style">
                                
                                <i class="fa fa-paw search-buttons__icon--style" aria-hidden="true"></i>
                    
                                <p class = "search-buttons__button__text">Walk</p>
                            </button>
                        </div>
                        <div class="search-buttons__button">
                            <button id="sit-button" type="button" value="dog sitter, dog sitting, pet sitting" class="search-buttons__button__element--style">
                               
                                <i class="fa fa-home search-buttons__icon--style" aria-hidden="true"></i>
                               
                                <p class = "search-buttons__button__text">Sit</p>
                            </button>
                        </div>
                        <div class="search-buttons__button">
                            <button id="board-button" type="button" value="dog kennels, cattery" class="search-buttons__button__element--style">
                                
                                <i class="fa fa-bed search-buttons__icon--style" aria-hidden="true"></i>
                               
                                <p class = "search-buttons__button__text">Board</p>
                            </button>
                        </div>
                        <div class="search-buttons__button">
                            <button id="vet-button" type="button" value="vet" class="search-buttons__button__element--style">
                                
                                <i class="fa fa-stethoscope search-buttons__icon--style" aria-hidden="true"></i>
                               
                                <p class = "search-buttons__button__text">Vet</p>
                            </button>
                        </div>
                        <div class="search-buttons__button">
                            <button id="shop-button" type="button" value="pet shop" class="search-buttons__button__element--style">
                                
                                <i class="fa fa-shopping-basket search-buttons__icon--style" aria-hidden="true"></i>
                               
                                <p class = "search-buttons__button__text">Shop</p>
                            </button>
                        </div>  
                        <div class="search-buttons__button">
                            <button id="groom-button" type="button" value="dog groomer, pet grooming" class="search-buttons__button__element--style">
                                
                                    <i class="fa fa-scissors search-buttons__icon--style" aria-hidden="true"></i>
                                
                                <p class = "search-buttons__button__text">Groom</p>
                            </button>
                        </div>
                    </div>
                    <div class="go-button">
                        <input id="send" type="button" value="GO!" class="go-button__button go-button__button--style">
                    </div>
                </form>
                    
            </div>
            
        </div>

    </div>
    <section class = "hide-results">
        <div class="all-results all-results--background">
            <div class="results">
                <div class="results__display results__display--style">
                    <div id="map"></div>
                </div>
                <p class="map-instructions">Click on a marker to display more info.</p>
                <div id="results-text-show" class="results-text">
                    <div id="text" class="results-text__text results-text__text--style"></div>
                </div>
                <div class="reset">
                    <button id="reset-button" class = "reset__button reset__button--style" type="button" value="reset">AGAIN!</button>
                </div>
            </div>  
        </div>
        


    </section>
    
    
</body>
<!------------ SCRIPTS ------------------------>
<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
<script 
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-CXRwTcTgC8tAAbiYZ6T4BWGD9FK9uCs&libraries=places"> async defer
</script>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/main.js"></script>
</html>
