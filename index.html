<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pet Stop</title>
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One|Carrois+Gothic|Lobster|Macondo|Pontano+Sans|Quicksand:300,400,500,700" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/main.css" type="text/css"/>  
</head>
<body>

    <div class="background">
        <div class="mask">
            <div class="logo">
                <h1 class="logo__title logo__title--font">Pet Stop.</h1>
            </div>
            <div class="search-bar search-bar--style">
                <input class="search-bar__input" type="text" placeholder="   Location">
            </div>
            <div class="search-buttons">
                <div class="search-buttons__button">
                    <button>Walk</button>
                </div>
                <div class="search-buttons__button">
                    <button>Sit</button>
                </div>
                <div class="search-buttons__button">
                    <button>Board</button>
                </div>
                <div class="search-buttons__button">
                    <button>Vet</button>
                </div>
                <div class="search-buttons__button">
                    <button>Shop</button>
                </div>
                <div class="search-buttons__button">
                    <button>Park</button>
                </div>
            </div>
            <div class="go-button">
                <button class="go-button__button">GO!</button>
            </div>
        </div>

    </div>
    
    
</body>
</html>
